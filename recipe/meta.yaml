{% set version = "1.14.0" %}

# must pin the appropiate libgit2 version documented here:
# https://www.pygit2.org/install.html#version-numbers

package:
  name: pygit2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygit2/pygit2-{{ version }}.tar.gz
  sha256: f529ed9660edbf9b625ccae7e51098ef73662e61496609009772d4627a826aa8

build:
  number: 0
  # Since pypy3.9=7.3.12 this doesn't import anymore.
  skip: true  # [python_impl == "pypy"]

requirements:
  build:
    - python >=3.9                           # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cffi                                   # [build_platform != target_platform]
    - {{ compiler('c') }}

  host:
    - python >=3.9
    - pip
    - cffi
    - libgit2 1.7

  run:
    - python >=3.9
    - cffi

test:
  imports:
    - pygit2

about:
  home: http://github.com/libgit2/pygit2
  summary: Python bindings for libgit2.
  license: GPL-2.0-only WITH GCC-exception-2.0
  license_family: GPL
  license_file: COPYING
  doc_url: http://www.pygit2.org/
  dev_url: https://github.com/libgit2/pygit2

extra:
  recipe-maintainers:
    - efiop
    - kszucs
    - xhochy
