{% set name = "pygit2" %}
{% set version = "0.27.4" %}
{% set sha256 = "ff8ac78b29c58f4aa1bccf6eb07895c170e8180ca2be6221caf630c939ac8195" %}

{% set version_major = version.split(".")[0] %}
{% set version_minor = version.split(".")[1] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9    # [win and py27]
    - vc10   # [win and py34]
    - vc14   # [win and py35]

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - cffi
    - libgit2 {{version_major}}.{{version_minor}}.*

  run:
    - python
    - cffi
    - six
    - libgit2 {{version_major}}.{{version_minor}}.*

test:
  imports:
    - pygit2

about:
  home: http://github.com/libgit2/pygit2
  summary: 'Python bindings for libgit2.'
  license: GPLv2 with linking exception
  license_family: GPL2
  license_file: COPYING
  doc_url: http://www.pygit2.org/
  dev_url: https://github.com/libgit2/pygit2

extra:
  recipe-maintainers:
    - kszucs
