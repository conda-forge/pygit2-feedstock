{% set name = "pygit2" %}
{% set version = "0.27.1" %}
{% set sha256 = "1aa5ba1d59370bda158950ba4849bb6e59f13ac7e6fca5e392bfd873bd2c1cf9" %}

{% set version_major = version.split(".")[0] %}
{% set version_minor = version.split(".")[1] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cffi
    - libgit2 {{version_major}}.{{version_minor}}.*

  run:
    - python
    - cffi
    - six
    - libgit2 {{version_major}}.{{version_minor}}.*

test:
  imports:
    - pygit2

about:
  home: http://github.com/libgit2/pygit2
  summary: 'Python bindings for libgit2.'
  license: GPLv2 with linking exception
  license_family: GPL2
  license_file: COPYING
  doc_url: http://www.pygit2.org/
  dev_url: https://github.com/libgit2/pygit2

extra:
  recipe-maintainers:
    - kszucs
    - shadowwalkersb
